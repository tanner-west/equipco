<table id="products-table">
  <tr>
    <td>Product</td>
    <td>Item No.</td>
    <td>Volume</td>
  </tr>
  <tr class="product-row" *ngFor="let product of products">
    <td class="title">{{ product.title.rendered }}</td>
  	<td class="mpn">{{ product.mpn }}</td>
  	<td class="volume">{{ product.volume }}</td>
  	<td class="link"><a href="http://tannerwest.net">View Product...</a></td>
	</tr>
</table>
