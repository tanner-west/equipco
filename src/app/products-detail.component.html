<div id="products-detail">
  <div class="detail-div" *ngFor="let product of products">
  <h3>{{ product.title.rendered }}</h3>
    <ul class="detail-list">
		<li class="detail-mpn">Product #: {{ product.mpn }}</li>
		<li class="detail-volume">Volume: {{ product.volume }}</li>
		<li class="detail-link"><a href="http://tannerwest.net">View Product</a></li>
  	</ul>
	</div>
</div>
